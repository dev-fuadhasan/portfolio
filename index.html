<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Professional Portfolio of Fuad Hasan, UI/UX Designer and Flutter Developer.">
    <title>Fuad Hasan | UI/UX Designer & Flutter Developer</title>
    <style>
        /* General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #181818;
            color: #E0E0E0;
            line-height: 1.6;
        }

        /* Header */
        header {
            padding: 100px 0;
            text-align: center;
            background: #121212;
            border-bottom: 2px solid #333;
        }

        header h1 {
            font-size: 3.5em;
            font-weight: 700;
            color: #F7C04A;
            margin-bottom: 10px;
        }

        header h2 {
            font-size: 1.8em;
            font-weight: 300;
            color: #BBBBBB;
            margin-bottom: 20px;
        }

        header p {
            font-size: 1.2em;
            font-weight: 300;
            margin-bottom: 40px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Section Styling */
        section {
            padding: 60px 20px;
        }

        .section-title {
            text-align: center;
            font-size: 2.2em;
            color: #F7C04A;
            margin-bottom: 40px;
        }

        /* Links */
        .links {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 40px;
        }

        .links a {
            text-decoration: none;
            color: #F7C04A;
            font-size: 1.2em;
            padding: 10px 20px;
            border: 1px solid #F7C04A;
            border-radius: 30px;
            transition: all 0.3s ease-in-out;
        }

        .links a:hover {
            background-color: #F7C04A;
            color: #181818;
        }

        /* Footer */
        footer {
            background-color: #121212;
            color: #888;
            padding: 30px;
            text-align: center;
            border-top: 2px solid #333;
        }

        footer p {
            font-size: 0.9em;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5em;
            }

            header h2 {
                font-size: 1.4em;
            }

            .links {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Fuad Hasan</h1>
        <h2>UI/UX Designer | Flutter Developer</h2>
        <p>Problem solver with a passion for creating innovative solutions. National Champion in the NASA Space App Challenge.</p>
    </header>

    <!-- Contact Section -->
    <section>
        <div class="section-title">Connect with Me</div>
        <div class="links">
            <a href="https://www.linkedin.com/in/fh19211321" target="_blank">LinkedIn</a>
            <a href="https://www.facebook.com/fh19211321" target="_blank">Facebook</a>
            <a href="mailto:mail.fuadhasan@gmail.com">E-mail</a>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Fuad Hasan | All Rights Reserved</p>
    </footer>

</body>
</html>
